apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.sdk.zql"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        release {
            storeFile file("zqldemo.jks")
            storePassword "zql&2020"
            keyAlias "zql"
            keyPassword "zql&2020"
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.release
            testCoverageEnabled = true
        }
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'

//赚钱联盟sdk
    implementation(name: "zql_android_1.0.0", ext: 'aar')
}